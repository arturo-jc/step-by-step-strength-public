<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 sm:px-4 py-6 surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" [formGroup]="authForm">
    <div class="text-center mb-5">
      <img src="assets/layout/images/logo-dark.svg" alt="Image" height="70" class="mb-1">
      <div class="text-900 text-3xl font-medium mb-3">
        {{ authType === 'login' ? 'Welcome Back' : 'Welcome' }}
      </div>
      <span class="text-600 font-medium line-height-3">
        {{ authType === 'login' ? 'Don\'t have an account yet?' : 'Already have an account?' }}
      </span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="authType === 'login' ? [ '/signup' ] : [ '/login' ]">
        {{ authType === 'login' ? 'Sign Up' : 'Log In'}}
      </a>
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="text" pInputText class="w-full mb-3" formControlName="email">

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" type="password" pInputText class="w-full mb-3" formControlName="password">

      <p-button
        pRipple
        [label]="authenticating ? 'Authenticating...' : authType === 'login' ? 'Log In' : 'Sign Up'"
        [icon]="authenticating ? 'pi pi-spin pi-spinner' : 'pi pi-user'"
        styleClass="w-full"
        (click)="authenticate()"
        [disabled]="!authForm.valid || authenticating"
        ></p-button>
      <p-divider layout="horizontal" align="center" styleClass="my-5">
        <b>OR</b>
      </p-divider>
      <p-button
        pRipple
        [label]="authenticating ? 'Authenticating...' : authService.googleSignInLabel"
        [icon]="authenticating ? 'pi pi-spin pi-spinner' : 'pi pi-google'"
        styleClass="w-full p-button-outlined"
        (onClick)="authService.signInWithGoogle()"
        [disabled]="authenticating"
        ></p-button>
    </div>
  </div>
</div>
